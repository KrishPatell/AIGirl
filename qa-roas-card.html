<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickAds ROAS Card</title>
</head>
<body style="margin:0;padding:24px;background:#f7f5ff;font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;">
  <!-- Standalone ROAS Calculator Card -->
  <div class="qa-roas-card" aria-labelledby="qaRoasTitle">
    <style>
      .qa-roas-card{
        --qa-primary:#6938ef; --qa-primary-dark:#4b1cd2; --qa-ink:#101828; --qa-muted:#475467;
        --qa-ring:rgba(105,56,239,.18);
        color: var(--qa-ink);
        background: linear-gradient(160deg, rgba(255,255,255,.96), rgba(245,241,255,.98));
        border: 1px solid var(--qa-ring);
        border-radius: 24px;
        padding: 20px;
        box-shadow: 0 20px 40px -24px rgba(105,56,239,.28);
        max-width: 520px;
        width: 100%;
      }
      .qa-pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;
        background: rgba(105,56,239,.12); color: var(--qa-primary-dark); font-size:.78rem; font-weight:700; letter-spacing:.12em; text-transform:uppercase;}
      .qa-title{margin:10px 0; font-size:1.05rem; font-weight:800; color:var(--qa-primary-dark)}
      .qa-row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
      .qa-field{display:grid; gap:6px}
      .qa-label{font-size:.82rem; color:var(--qa-muted); letter-spacing:.04em; text-transform:uppercase}
      .qa-input{display:flex; align-items:center; gap:8px; background:#fff; border:1px solid rgba(16,24,40,.12); padding:.75rem .9rem; border-radius:12px}
      .qa-input input{all:unset; flex:1; color:var(--qa-ink); font-weight:600}
      .qa-results{margin-top:12px; display:grid; grid-template-columns:1fr 1fr; gap:10px}
      .qa-stat{display:flex; justify-content:space-between; align-items:center; background:#fff; border:1px solid rgba(105,56,239,.14); border-radius:12px; padding:10px 12px}
      .qa-stat small{font-size:.82rem; color:var(--qa-muted)}
      .qa-stat strong{font-size:1.05rem; color:var(--qa-primary-dark)}
      .qa-status{margin-top:10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap}
      .qa-ok{color:#05603a; background:rgba(5,96,58,.08); border:1px solid rgba(5,96,58,.18); padding:6px 10px; border-radius:999px}
      .qa-warn{color:#7a2e0e; background:rgba(122,46,14,.08); border:1px solid rgba(122,46,14,.18); padding:6px 10px; border-radius:999px}
      .qa-actions{margin-top:12px; display:flex; gap:10px}
      .qa-btn{flex:1; display:inline-flex; justify-content:center; align-items:center; gap:8px; padding:.8rem 1rem; border-radius:12px; font-weight:700; cursor:pointer; border:1px solid var(--qa-ring)}
      .qa-btn.primary{background:linear-gradient(135deg, var(--qa-primary), var(--qa-primary-dark)); color:#fff; border-color:transparent; box-shadow:0 16px 36px -24px rgba(105,56,239,.45)}
      .qa-btn.secondary{background:rgba(105,56,239,.08); color:var(--qa-primary-dark)}
      .qa-hint{margin-top:10px; color:var(--qa-muted); font-size:.82rem}
      @media (max-width:560px){ .qa-row, .qa-results{grid-template-columns:1fr} }
    </style>

    <span class="qa-pill">ROAS Calculator</span>
    <h3 id="qaRoasTitle" class="qa-title">Crack the ROAS Formula</h3>

    <div class="qa-row">
      <label class="qa-field">
        <span class="qa-label">Ad Spend ($)</span>
        <span class="qa-input"><input id="qaSpend" type="number" min="0" step="0.01" inputmode="decimal" placeholder="1000" aria-label="Ad spend in US dollars"></span>
      </label>
      <label class="qa-field">
        <span class="qa-label">Revenue ($)</span>
        <span class="qa-input"><input id="qaRevenue" type="number" min="0" step="0.01" inputmode="decimal" placeholder="3500" aria-label="Revenue in US dollars"></span>
      </label>
    </div>

    <div class="qa-row" style="margin-top:10px">
      <label class="qa-field">
        <span class="qa-label">COGS % (optional)</span>
        <span class="qa-input">
          <input id="qaCogs" type="number" min="0" max="100" step="0.1" inputmode="decimal" placeholder="30" aria-label="Cost of goods percentage">
          <span>%</span>
        </span>
      </label>
    </div>

    <div class="qa-results" aria-live="polite">
      <div class="qa-stat"><small>ROAS</small><strong id="qaRoas">—</strong></div>
      <div class="qa-stat"><small>Break‑Even ROAS</small><strong id="qaBe">—</strong></div>
      <div class="qa-stat"><small>Profit</small><strong id="qaProfit">—</strong></div>
      <div class="qa-stat"><small>Profit Margin</small><strong id="qaMargin">—</strong></div>
    </div>

    <div id="qaStatus" class="qa-status"></div>

    <div class="qa-actions">
      <button id="qaCalcBtn" class="qa-btn primary" type="button">Calculate</button>
      <button id="qaResetBtn" class="qa-btn secondary" type="button">Reset</button>
    </div>

    <p class="qa-hint">Estimates only. Exclude taxes/shipping unless included in revenue.</p>

    <script>
      (function(){
        const $ = (id) => document.getElementById(id);
        const spendEl = $('qaSpend');
        const revenueEl = $('qaRevenue');
        const cogsEl = $('qaCogs');
        const roasEl = $('qaRoas');
        const beEl = $('qaBe');
        const profitEl = $('qaProfit');
        const marginEl = $('qaMargin');
        const statusEl = $('qaStatus');
        const calcBtn = $('qaCalcBtn');
        const resetBtn = $('qaResetBtn');

        const parseNum = (v) => {
          if (typeof v === 'string') v = v.replace(/[\,\s$%]/g, '');
          const n = parseFloat(v);
          return Number.isFinite(n) ? n : 0;
        };

        const fmtMoney = (n) => {
          try { return n.toLocaleString('en-US',{style:'currency',currency:'USD',maximumFractionDigits:0}); }
          catch(e){ return '$' + Math.round(n); }
        };
        const fmtPct = (n) => ((n*100).toFixed(1) + '%');

        function compute(){
          const spend = parseNum(spendEl.value);
          const rev = parseNum(revenueEl.value);
          const cogsPct = Math.min(100, Math.max(0, parseNum(cogsEl.value)));

          const roas = spend > 0 ? rev / spend : 0;
          const cogs = rev * (cogsPct/100);
          const profit = rev - spend - cogs;
          const margin = rev > 0 ? profit / rev : 0;
          const grossMargin = rev > 0 ? (rev - cogs)/rev : 0; // 1 - COGS%
          const beRoas = grossMargin > 0 ? 1 / grossMargin : 1; // default 1× if no margin provided

          roasEl.textContent = roas ? roas.toFixed(2) + '×' : '—';
          beEl.textContent = beRoas ? beRoas.toFixed(2) + '×' : '—';
          profitEl.textContent = (rev || spend) ? fmtMoney(profit) : '—';
          marginEl.textContent = rev ? fmtPct(margin) : '—';

          statusEl.innerHTML = '';
          if (spend === 0 && rev === 0) return;
          const pill = document.createElement('span');
          if (roas >= beRoas) { pill.className = 'qa-ok'; pill.textContent = 'Above break‑even — scale with confidence'; }
          else { pill.className = 'qa-warn'; pill.textContent = 'Below break‑even — optimize or cut spend'; }
          statusEl.appendChild(pill);
        }

        [spendEl, revenueEl, cogsEl].forEach(el => {
          el.addEventListener('input', compute);
          el.addEventListener('blur', compute);
        });
        calcBtn.addEventListener('click', compute);
        resetBtn.addEventListener('click', () => {
          spendEl.value = '';
          revenueEl.value = '';
          cogsEl.value = '';
          roasEl.textContent = '—';
          beEl.textContent = '—';
          profitEl.textContent = '—';
          marginEl.textContent = '—';
          statusEl.innerHTML = '';
        });

        // Seed defaults
        if (!spendEl.value) spendEl.value = '1000';
        if (!revenueEl.value) revenueEl.value = '3500';
        if (!cogsEl.value) cogsEl.value = '30';
        compute();
      })();
    </script>
  </div>
</body>
</html>
